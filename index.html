<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex vh-100 justify-content-center align-items-center flex-column">
    <form class="border rounded shadow w-50 p-5">
        <h2 class="text-center text-success">Khadija</h2>
        <h1 class="text-center text-success mb-5">Price Range Slider</h1>
            <div class="mb-3 row">
                <label for="min" class="col-sm-4 col-form-label">Minimum Price</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control text-center" id="min-input" >
                </div>
              </div>
            <div class="mb-5 row">
                <label for="max" class="col-sm-4 col-form-label">Maximum Price</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control text-center" id="max-input">
                </div>
            </div>
            <div class="slider">
                <div class="priceSlider"></div>
            </div>
            <div class="range-input mb-2">
                <input type="range" id="min-range" min="0" max="10000" value="0">
                <input type="range" id="max-range" min="0" max="10000" value="10000">
            </div>
    </form>  
    
    <script src="./project.js"></script>
  </body>
</html>
